    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/registration.css">

<body>
    <header class="container">
        <section class="container">
            <h1>
                <a href="index.html">Jkuat Conference</a>
            </h1>
        </section>
        <h3>June 24&ndash;26th &mdash; Jkuat, Juja</h3>
        <nav>

        </nav>
    </header>
    <section>
        <div class="registration">
            <h2>Register for the Conference</h2>
            <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name"><br><br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email"><br><br>
              <label for="company">Company:</label>
              <input type="text" id="company" name="company"><br><br>
              <label for="job-title">Job Title:</label>
              <input type="text" id="job-title" name="job-title"><br><br>
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone"><br><br>
              <label for="address">Address:</label>
              <input type="text" id="address" name="address"><br><br>
              <label for="city">City:</label>
              <input type="text" id="city" name="city"><br><br>
              <label for="state">State:</label>
              <input type="text" id="state" name="state"><br><br>
              <label for="zip">Zip:</label>
              <input type="text" id="zip" name="zip"><br><br>
              <label for="country">Country:</label>
              <input type="text" id="country" name="country"><br><br>
              <label for="dietary-restrictions">Dietary Restrictions:</label>
              <textarea id="dietary-restrictions" name="dietary-restrictions"></textarea><br><br>
              <label for="special-needs">Special Needs:</label>
              <textarea id="special-needs" name="special-needs"></textarea><br><br>
              <input type="submit" value="Register">
            </form>
          </div>
    </section>
